<div class="card">
  <img src="{{ imgSrc }}" />
  <div class="card_text-section">
    <p>{{ name }}</p>
    <ul>
      <li>
        <span class="card_text-section_category"
          >Population: {{ population }}</span
        >
      </li>
      <li>
        <span class="card_text-section_category">Region: {{ region }}</span>
      </li>
      <li>
        <span class="card_text-section_category">Capital: {{ capital }}</span>
      </li>
    </ul>
  </div>
</div>
